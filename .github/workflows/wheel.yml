name: Build and Publish Documentation and Wheel Index

on:
  release:
    types: [created]

permissions:
  contents: write

jobs:
  docs:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      repository-projects: write

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install packages
        run: |
          NNTOOL_PYTHON_BUILD=1 pip install -e ".[dev]"

      - name: Sphinx build
        run: |
          sphinx-build docs docs/_build

      - name: Build Wheel
        run: |
          NNTOOL_PYTHON_BUILD=1 python setup.py sdist bdist_wheel

      - name: Update the wheel index
        run: |
          mkdir -p docs/wheel
          cp dist/*.whl docs/wheel/
          bash index.sh docs/wheel/ docs/wheel/
          cp -rf docs/wheel docs/_build/

      - name: Check for changes in wheel directory
        id: check_changes
        run: |
          if git diff --quiet docs/wheel/; then
            echo "changes=false" >> $GITHUB_OUTPUT
            echo "No changes detected in docs/wheel/"
          else
            echo "changes=true" >> $GITHUB_OUTPUT
            echo "Changes detected in docs/wheel/"
          fi

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        if: ${{ github.event_name == 'release' }}
        with:
          publish_branch: gh-pages
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: docs/_build/
          force_orphan: true

      - name: Create Pull Request for Wheel Index Updates
        uses: peter-evans/create-pull-request@v5
        if: ${{ steps.check_changes.outputs.changes == 'true' }}
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "New wheel releases and index update"
          title: "Auto-update: Wheel index updated and new wheels released"
          body: |
            This pull request was automatically created to track updates to the wheel index.

            Changes include:
            - Updated wheel files in `docs/wheel/`
            - Regenerated wheel index

            Please review the changes before merging.
          branch: auto-update-wheel-index
          delete-branch: true
          base: main
          add-paths: |
            docs/wheel/
