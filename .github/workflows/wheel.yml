name: Build and Publish Documentation and Wheel Index

on:
  pull_request:
  push:
    branches: [main]
  release:
    types: [created]

permissions:
  contents: write

jobs:
  docs:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      repository-projects: write

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.9"

      - name: Install packages
        run: |
          pip install -e ".[dev]"

      - name: Sphinx build
        run: |
          sphinx-build docs docs/_build

      - name: Build Wheel
        run: |
          pip install build
          python -m build --wheel

      - name: Upload wheels to PyPI
        if: ${{ github.event_name == 'release' }}
        env:
          PYPI_TOKEN: ${{ secrets.PYPI_TOKEN }}
        run: |
          pip install twine
          twine upload --username __token__ --password $PYPI_TOKEN dist/*.whl
