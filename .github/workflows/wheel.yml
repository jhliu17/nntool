name: Build and Publish Documentation and Wheel Index

on:
  pull_request:
  push:
    branches: [main]
  release:
    types: [created]

permissions:
  contents: write

jobs:
  docs:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      repository-projects: write

    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          # Install a specific version of uv.
          version: "0.9.18"

      - name: Set up Python
        run: uv python install

      - name: Install packages
        run: |
          uv sync --locked --all-extras --dev

      - name: Sphinx build
        run: |
          sphinx-build docs docs/_build

      - name: Build Wheel
        run: |
          uv build

      - name: Upload wheels to PyPI
        if: ${{ github.event_name == 'release' }}
        env:
          PYPI_TOKEN: ${{ secrets.PYPI_TOKEN }}
        run: |
          pip install twine
          twine upload --username __token__ --password $PYPI_TOKEN dist/*.whl
